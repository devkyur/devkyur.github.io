<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테트리스 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <!-- 사이드 패널: NEXT, ITEM, HOLD 영역 -->
    <div class="side-panel">
      <div class="next-container">
        <h2>Next</h2>
        <canvas id="next" width="150" height="150"></canvas>
        <div id="score">Score: 0</div>
      </div>
      <div class="item-container">
        <h2>아이템</h2>
        <!-- 아이템이 획득되면 이 영역에 queue 형태로 표시 -->
        <div id="itemQueue">Items: </div>
      </div>
      <div class="hold-container">
        <h2>Hold</h2>
        <canvas id="hold" width="150" height="150"></canvas>
      </div>
    </div>
    <!-- 메인 테트리스 영역 -->
    <div class="tetris-container">
      <canvas id="tetris" width="320" height="640"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
